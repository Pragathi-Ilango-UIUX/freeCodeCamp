<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">We Value Your Feedback</h1>
    <p id="description">Please take a few minutes to share your experience with us.</p>
    
    <form id="survey-form">

      <!-- Name -->
      <label id="name-label" for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required>
      
      <!-- Email -->
      <label id="email-label" for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email address" 
        required>
      
      <!-- Age -->
      <label id="number-label" for="number">Age</label>
      <input 
        type="number" 
        id="number" 
        name="age" 
        placeholder="Enter your age" 
        min="18" 
        max="120" 
        required>
      
      <!-- Dropdown -->
      <label for="dropdown">How often do you use our platform</label>
      <select id="dropdown" name="usage" required>
        <option value="" disabled selected>Select an option</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="rarely">Rarely</option>
      </select>
      <hr>
       <fieldset>
        <legend>What features do you use most?</legend>
        <label class="option">
          <input type="checkbox" name="features" value="navigation"> Navigation
        </label>
        <label class="option">
          <input type="checkbox" name="features" value="search"> Search
        </label>
        <label class="option">
          <input type="checkbox" name="features" value="content"> Content
        </label>
        <label class="option">
          <input type="checkbox" name="features" value="interactive"> Interactive Elements
        </label>
      </fieldset>
      <hr>
      <!-- Radio Buttons -->
      <fieldset>
        <legend>Rate your overall experience</legend>
        <label class="option">
          <input type="radio" name="experience" value="excellent" required> Excellent
        </label>
        <label class="option">
          <input type="radio" name="experience" value="good"> Good
        </label>
        <label class="option">
          <input type="radio" name="experience" value="average"> Average
        </label>
        <label class="option">
          <input type="radio" name="experience" value="poor"> Poor
        </label>
      </fieldset>
      <hr>

      <!-- Textarea -->
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts here..."></textarea>
    

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
